<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes" name="viewport"/>

    <title>Simple Calculate</title>

    <script src="../../assets/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>

    <link href="../resources/vars.css" rel="stylesheet">
    <style>
        xf-instance{
            display:none;
        }
    </style>
</head>
<body unresolved="unresolved">


<xf-form>
    <xf-model id="model1">
        <xf-instance>
            <data>
                <item>foobar</item>
                <checked>false</checked>
                <listitem></listitem>
            </data>
        </xf-instance>
        <xf-bind ref="item"></xf-bind>
        <xf-bind ref="checked"></xf-bind>
        <xf-bind ref="listitem"></xf-bind>

    </xf-model>
    <xf-group>
        <xf-bound ref="item" update-event="blur" value-prop="value">
            <label slot="label">with onblur handler</label>
            <input name="value" value="">
        </xf-bound>

        <xf-bound ref="item" update-event="input">
            <label slot="label">with incremental handler</label>
            <input name="value" value="">
        </xf-bound>

        <xf-bound ref="checked" update-event="input" value-prop="checked">
            <label for="check1" slot="label">native checkbox</label>
            <input id="check1" name="check1" type="checkbox">
            <span>some hint</span>
        </xf-bound>

        <!--
                <xf-bound ref="checked" update-event="change" value-prop="checked">
                    <paper-checkbox>paper checkbox</paper-checkbox>
                </xf-bound>

                <xf-bound ref="listitem" update-event="change">
                    <select>
                        <option value=""></option>
                        <option value="foo">foo</option>
                        <option value="bar">bar</option>
                    <select>
                </xf-bound>
        -->

        <p>Selected list item :<xf-output ref="listitem"></xf-output></p>




    </xf-group>
</xf-form>

<script type="module" src="../src/app.js"></script>

</body>
</html>
